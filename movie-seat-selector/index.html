<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>选座购票</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部信息栏 -->
    <header class="header">
        <div class="movie-info">
            <h1 class="movie-title">影片名称</h1>
            <p class="movie-detail">影厅1 | 2024-01-20 19:30</p>
        </div>
    </header>

    <!-- 座位地图容器 -->
    <div class="seat-map-container">
        <!-- 迷你导航图 -->
        <div class="minimap" id="minimap">
            <canvas id="minimapCanvas"></canvas>
            <div class="minimap-viewport" id="minimapViewport"></div>
        </div>

        <!-- 缩放提示（当缩放过小时显示） -->
        <div class="zoom-hint" id="zoomHint">
            <div class="hint-content">
                <svg class="hint-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                    <path d="M11 8v6"></path>
                    <path d="M8 11h6"></path>
                </svg>
                <p>点击区域自动放大查看座位</p>
            </div>
        </div>

        <!-- 主座位地图 -->
        <div class="seat-map-wrapper" id="seatMapWrapper">
            <div class="seat-map" id="seatMap">
                <!-- 银幕 -->
                <div class="screen">
                    <div class="screen-label">银幕中央</div>
                </div>

                <!-- 座位区域将由 JavaScript 动态生成 -->
                <div class="seats-container" id="seatsContainer"></div>
            </div>
        </div>

        <!-- 缩放控制按钮 -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn" aria-label="放大">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                    <path d="M11 8v6"></path>
                    <path d="M8 11h6"></path>
                </svg>
            </button>
            <button class="zoom-btn" id="zoomOut" aria-label="缩小">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                    <path d="M8 11h6"></path>
                </svg>
            </button>
            <button class="zoom-btn" id="resetZoom" aria-label="重置">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M3 21v-5h5"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 底部信息栏 -->
    <footer class="footer">
        <div class="legend">
            <div class="legend-item">
                <span class="seat-icon available"></span>
                <span>可选</span>
            </div>
            <div class="legend-item">
                <span class="seat-icon selected"></span>
                <span>已选</span>
            </div>
            <div class="legend-item">
                <span class="seat-icon occupied"></span>
                <span>已售</span>
            </div>
        </div>

        <div class="action-bar">
            <div class="selected-info">
                <p class="selected-seats" id="selectedSeats">未选座</p>
                <p class="total-price" id="totalPrice">¥0</p>
            </div>
            <button class="confirm-btn" id="confirmBtn" disabled>
                确认选座
            </button>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
